        .bubbles {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .bubbles span {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: bubble-rise 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
            opacity: 0;
        }

        /* Randomized bubble animations */
        .bubbles span:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .bubbles span:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .bubbles span:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }

        .bubbles span:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .bubbles span:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .bubbles span:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .bubbles span:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .bubbles span:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }

        .bubbles span:nth-child(13) { left: 60%; width: 80px; height: 80px; animation-delay: 5s; animation-duration: 25s; }
        .bubbles span:nth-child(14) { left: 5%; width: 100px; height: 100px; animation-delay: 12s; }
        .bubbles span:nth-child(15) { left: 90%; width: 40px; height: 40px; animation-delay: 8s; animation-duration: 30s; }

        @keyframes bubble-rise {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
